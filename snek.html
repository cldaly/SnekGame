<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Snek Game</title>
	<link rel="stylesheet" href="./snek-styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Mali:wght@200;300&display=swap" rel="stylesheet">
</head>
<body>
	<div class="snek">
		<h1 class="snek-title">Snek</h1>
		<div class="snek-game-area">
			<div class="snek-tool-bar">
				<button id="snek-btn" type="button" onclick="toggleGame()">Start Game!</button>
				<div class="snek-score">Score: <span id="score">0</span></div>
			</div>
			
			<canvas id="snek-game"></canvas>

			<div class="controls">
				<span>Controls:</span><div class="snek-controls">Up: 'w',  Down: 's',  Left: 'a',  Right: 'd'<br>'Space' - pause/start</div>
			</div>
		</div>
		<div class="game-over-modal" id="snek-modal">
			<div class="modal-content">
			  <span id="close-modal">&times;</span>
			  <div class="modal-title">Game Over!</div>
			  <div id="modal-text">
				<div>Score: <span id="modal-score"></span></div>
				<div>High Score: <span id="high-score"></span></div>
			  </div>
			</div>
	  </div>
	</div>
	<script src="./snek-scripts.js"></script>
</body>
</html>
